apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: fitola-redis
  namespace: fitola
spec:
  serviceName: fitola-redis
  replicas: 1
  selector:
    matchLabels:
      app: fitola-redis
  template:
    metadata:
      labels:
        app: fitola-redis
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        ports:
        - containerPort: 6379
          name: redis
        volumeMounts:
        - name: redis-data
          mountPath: /data
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
  volumeClaimTemplates:
  - metadata:
      name: redis-data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 1Gi
