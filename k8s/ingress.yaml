apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: fitola-ingress
  namespace: fitola
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  tls:
  - hosts:
    - api.fitola.app
    secretName: fitola-tls
  rules:
  - host: api.fitola.app
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: fitola-backend
            port:
              number: 80
